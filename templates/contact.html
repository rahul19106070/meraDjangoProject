{% extends 'base.html' %}
{% block body %}

<div class="">
    <img src="https://source.unsplash.com/random/1500x400?sig=1" />
</div>

<div class="text-center my-4">
    <h1>Contact Us</h1>

</div>


<form class="container w-50" method="post" action="/contact">
    {% csrf_token %}
    <div class="text-center my-1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>    
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


{% endblock body %}
{% block title %} 
Contact Us
{% endblock title %}django
